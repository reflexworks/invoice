<!DOCTYPE html>
<html lang="ja-JP">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>請求書作成アプリ | vte.cx engine</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="shortcut icon" href="img/logo.png" type="image/png">

    <!-- build:inlinecss css/vendor.css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-datepicker/dist/css/bootstrap-datepicker.css" />
    <!-- endbuild -->

    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="styles/index.css">
    <!-- endbuild -->

    <!-- build:inlinejs js/vendor.js -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="node_modules/bootstrap-datepicker/dist/js/bootstrap-datepicker.js"></script>
    <!-- endbuild -->

    <!-- build:js js/main.js -->
    <script src="scripts/include.js"></script>
    <script src="scripts/rest-module.js"></script>
    <script src="scripts/common.js"></script>
    <script src="scripts/index.js"></script>
    <!-- endbuild -->
</head>

<body>

<div class="header">
	<h4 class="header_title">請求書作成アプリ</h4>
	<div class="my_company_name" id="my_company_name">会社名</div>
	<div class="accaunt_name" id="accaunt_name">アカウント名</div>
	<div style="clear: both;"></div>
</div>
<div class="containar">
	<div class="left_containar" id="side_menu">
		<div>
			<ul class="create_btn_area">
				<li><a href="#create_quat">見積書作成</a></li>
				<li><a href="#create_invo">請求書作成</a></li>
			</ul>
		</div>
		<div>
			<h4>書類管理</h4>
			<ul>
				<li><a href="#">見積書一覧</a></li>
				<li><a href="#">請求書一覧</a></li>
			</ul>
		</div>
		<div>
			<h4>その他管理</h4>
			<ul>
				<li><a href="#">顧客一覧</a></li>
				<li><a href="#">テンプレート一覧</a></li>
				<li><a href="#">自社情報</a></li>
				<li><a href="#">アカウント情報</a></li>
			</ul>
		</div>
	</div>
	<div class="right_containar" id="page">
	</div>
</div>
<div class="footer">
</div>

<!-- テンプレート一覧 -->
<div class="modal fade" tabindex="-1" role="dialog" id="template_road_modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">テンプレート一覧</h4>
			</div>
			<div class="modal-body">
			<table class="table">
				<thead>
					<tr>
						<th>テンプレート名</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><a href="#" id="template_road_modal_ok">◯◯◯◯◯◯◯</a></td>
					</tr>
				</tbody>
			</table>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">閉じる</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!-- 顧客一覧 -->
<div class="modal fade" tabindex="-1" role="dialog" id="customer_list_modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">顧客一覧</h4>
			</div>
			<div class="modal-body">
			<table class="table">
				<thead>
					<tr>
						<th>顧客名</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><a href="#" id="customer_list_modal_ok">株式会社◯◯◯◯◯◯◯</a></td>
					</tr>
				</tbody>
			</table>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">閉じる</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->

</body>
</html>
