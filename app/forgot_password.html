<!DOCTYPE html>
<html lang="ja-JP">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>パスワード変更 | vte.cx engine</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="shortcut icon" href="img/logo.png" type="image/png">

    <!-- build:inlinecss css/vendor.css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" />
    <!-- endbuild -->

    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="styles/index.css">
    <!-- endbuild -->

    <!-- build:inlinejs js/vendor.js -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <!-- endbuild -->

    <!-- build:js js/main.js -->
    <script src="scripts/forgot_password.js"></script>
    <!-- endbuild -->

    <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer></script>

</head>
<body>
<div class="header">
	<div class="title" id="header_title">vte.cx engine</div>
	<div style="clear: both;"></div>
</div>
<div class="jumbotron regist_container" id="forgot_form">
	<div class="container">
		<h2>パスワード変更</h2>
		<hr />
		<form>
			<div class="form-group">
				<input type="text" class="form-control" id="email" placeholder="メールアドレス">
			</div>
			<div class="form-group" id="captcha"></div>
			<div class="form-group">
				<button type="button" id="forgot_btn" class="btn btn-success" style="width: 100%;margin-top: 10px;">メール送信</button>
			</div>
			<div class="form-group alert alert-danger" id="error_mgs" style="display: none;">
				パスワード変更メール送信に失敗しました。アカウントが使用できない可能性があります。
			</div>
			<div class="form-group caution">
				<a href="login.html">ログイン</a>に戻る。
			</div>
		</form>
	</div>
</div>
<div class="jumbotron regist_container" id="forgot_send_form" style="display: none;">
	<div class="container" style="width: 500px;">
		<h2>パスワード変更メールを送信しました</h2>
		<hr />
		<form>
			<div class="form-group caution" style="margin-top: 80px;">
				入力したメールアドレスにパスワード変更メールを送信しました。<br />
				メールのリンクをクリックし、パスワード変更をしてください。
			</div>
		</form>
	</div>
</div>
<p class="copyright">&copy;Virtual Technology</p>
</body>
</html>
