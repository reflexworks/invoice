<!DOCTYPE html>
<html lang="ja-JP">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>ログイン | vte.cx engine</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="shortcut icon" href="img/logo.png" type="image/png">

    <!-- build:inlinecss css/vendor.css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" />
    <!-- endbuild -->

    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="styles/index.css">
    <!-- endbuild -->

    <!-- build:inlinejs js/vendor.js -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <!-- endbuild -->

    <!-- build:js js/main.js -->
    <script src="scripts/vte$encoder.js"></script>
    <script src="scripts/vte$createToken.js"></script>
    <script src="scripts/login.js"></script>
    <!-- endbuild -->

    <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer></script>

</head>
<body>
<div class="header">
	<div class="title" id="header_title">vte.cx engine</div>
	<div style="clear: both;"></div>
</div>
<div class="jumbotron login_container">
	<div class="container row">
		<h2>ログイン</h2>
		<hr />
		<form>
			<div class="form-group">
				<input type="text" class="form-control" id="account" placeholder="アカウント">
			</div>
			<div class="form-group">
				<input type="password" class="form-control" id="password" placeholder="パスワード">
			</div>
			<div class="form-group">
				<a href="forgot_password.html">パスワードを忘れた場合</a>
			</div>
			<br />
			<div class="form-group" id="captcha"></div>
			<div class="form-group">
				<button type="button" id="login_btn" class="btn btn-primary" style="width: 100%;">ログイン</button>
			</div>
			<div class="form-group alert alert-danger" id="error_mgs" style="display: none;">
				ログインに失敗しました。アカウントまたはパスワードが間違っている可能性があります。
			</div>
			<div class="form-group alert alert-danger" id="error_create_service_mgs" style="display: none;">
				サービスの作成に失敗しました。<a href="index.html">トップページ</a>から再度やり直してください。
			</div>
			<div style="color:#555; padding-bottom: 50px;">初めて利用される方は<a href="registration.html">新規登録</a>から</div>
		</form>
	</div>
</div>
<p class="copyright">&copy;Virtual Technology</p>

</body>
</html>
