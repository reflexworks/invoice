<!DOCTYPE html>
<html lang="ja-JP">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>パスワード変更フォーム | vte.cx engine</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="shortcut icon" href="img/logo.png" type="image/png">

    <!-- build:inlinecss css/vendor.css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" />
    <!-- endbuild -->

    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="styles/index.css">
    <!-- endbuild -->

    <!-- build:inlinejs js/vendor.js -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <!-- endbuild -->

    <!-- build:js js/main.js -->
    <script src="scripts/vte$encoder.js"></script>
    <script src="scripts/password_change.js"></script>
    <!-- endbuild -->

</head>
<body>
<div class="header">
	<div class="title" id="header_title">vte.cx engine</div>
	<div style="clear: both;"></div>
</div>
<div class="jumbotron regist_container" id="change_form">
	<div class="container">
		<h2>パスワード変更</h2>
		<hr />
		<form>
			<div class="form-group">
				<input type="text" class="form-control" id="password" placeholder="パスワード">
				<span style="color: #a0a0a0;">（8文字以上、かつ数字・英字・記号を最低1文字含む）</span>
			</div>
			<div class="form-group">
				<input type="text" class="form-control" id="re_password" placeholder="パスワード確認">
			</div>
			<div class="form-group">
				<button type="button" id="change_btn" class="btn btn-success" style="width: 100%;margin-top: 10px;">パスワード変更実行</button>
			</div>
			<div class="form-group alert alert-danger" id="error_check_mgs" style="display: none;">
				パスワードは8文字以上、かつ数字・英字・記号を最低1文字含む必要があります
			</div>
			<div class="form-group alert alert-danger" id="error_mgs" style="display: none;">
				パスワード変更に失敗しました。
			</div>
			<div class="form-group caution">
				<a href="login.html">ログイン</a>へ戻る。
			</div>
		</form>
	</div>
</div>
<div class="jumbotron regist_container" id="compleate_change_form" style="display: none;">
	<div class="container" style="width: 500px;">
		<h2>パスワード変更を完了しました</h2>
		<hr />
		<form>
			<div class="form-group caution" style="margin-top: 80px;">
				入力したパスワードに変更完了しました。<br />
				もう一度<a href="login.html">ログイン</a>を行ってください。
			</div>
		</form>
	</div>
</div>
<p class="copyright">&copy;Virtual Technology</p>
</body>
</html>
